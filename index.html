<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/js/chrome-tab/chrometab.css"></link>

   <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <!--<h1>Hello World!</h1>
     All of the Node.js APIs are available in this renderer process. 
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <div id="outerWebview">
     
    <button type="button" id="outerActionBtn" class="btn btn-warning btn-sm m-2 float-right" onclick="expandOuterWebview()" ><i class="fas fa-expand-arrows-alt"></i></button>
   <div id="innerWebview" style="margin-left:60px;margin-right:420px">
      
    <ul class="tabs" ondrop="drop(event)" ondragover="allowDrop(event)">
      <li class="tab" data-target="#page1"> <span>Google</span>
        <button type="button" class="close">×</button>
      </li>
    
      <li class="tab active" data-target="#page2"> <span>Twitter</span>
        <button type="button" class="close">×</button>
      </li>
      <li class="action-tab">
        <button type="button" class="btn btn-secondary btn-sm" onclick="expandInnerWebview()" ><i class="fas fa-expand-arrows-alt"></i></button>
      </li>
     
    </ul>
    <div class="tab-content">
        <div class="tab-pane" id="page1">
          <webview id="tab1-webview" src="https://www.google.com/" ></webview>

        </div>
        <div class="tab-pane active" id="page2">
          <webview id="tab2-webview" src="https://twitter.com/" ></webview>

        </div>
      </div>
   </div>
  
  </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        
        <script src="assets/js/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="assets/js/chrome-tab/chrometab.js"></script> 
        <script>
              $('.tabs').chrometab();
            </script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="assets/js/custom.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
